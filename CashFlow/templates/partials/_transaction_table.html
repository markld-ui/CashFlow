<div class="table-responsive">
    <table class="table table-hover table-striped mb-0">
        <thead class="table-light">
            <tr>
                <th class="text-center" style="width: 120px;">
                    <i class="bi bi-calendar me-1"></i>Дата
                </th>
                <th style="width: 100px;">
                    <i class="bi bi-tag me-1"></i>Статус
                </th>
                <th style="width: 120px;">
                    <i class="bi bi-arrow-left-right me-1"></i>Тип
                </th>
                <th>
                    <i class="bi bi-folder me-1"></i>Категория
                </th>
                <th>
                    <i class="bi bi-folder2 me-1"></i>Подкатегория
                </th>
                <th class="text-end" style="width: 150px;">
                    <i class="bi bi-currency-ruble me-1"></i>Сумма
                </th>
                <th>
                    <i class="bi bi-chat me-1"></i>Комментарий
                </th>
                <th class="text-center" style="width: 100px;">
                    <i class="bi bi-gear me-1"></i>Действия
                </th>
            </tr>
        </thead>
        <tbody id="transactions-body">
            <tr>
                <td colspan="8" class="text-center py-5">
                    <div class="text-muted">
                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                        Загрузка транзакций...
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

{% if pagination %}
<div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted">
        Показано <span id="pagination-from">0</span>-<span id="pagination-to">0</span> 
        из <span id="pagination-total">0</span> записей
    </div>
    
    <nav aria-label="Page navigation">
        <ul class="pagination mb-0" id="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
{% endif %}
