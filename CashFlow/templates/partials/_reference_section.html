<div class="card shadow-sm mb-4">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-database me-2"></i>{{ title }}
        </h5>
        <button class="btn btn-sm btn-primary" onclick="showAddModal('{{ api_url }}', '{{ fields }}')">
            <i class="bi bi-plus-circle me-1"></i>Добавить
        </button>
    </div>
    
    <div class="card-body">
        <!-- Search and Filters -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Поиск..." 
                           id="search-{{ api_url|slugify }}"
                           oninput="filterReferences('{{ api_url }}', this.value)">
                </div>
            </div>
            <div class="col-md-4">
                {% if extra_fields %}
                <select class="form-select" id="filter-{{ api_url|slugify }}"
                        onchange="filterByRelation('{{ api_url }}', this.value, '{{ extra_fields }}')">
                    <option value="">Все {{ extra_fields }}</option>
                </select>
                {% endif %}
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Название</th>
                        {% if "transaction_type" in fields %}
                        <th>Тип операции</th>
                        {% endif %}
                        {% if "category" in fields %}
                        <th>Категория</th>
                        {% endif %}
                        {% if "description" in fields %}
                        <th>Описание</th>
                        {% endif %}
                        <th class="text-center" style="width: 100px;">Действия</th>
                    </tr>
                </thead>
                <tbody id="{{ api_url|cut:'/api/'|cut:'/' }}-table">
                    <tr>
                        <td colspan="{% if 'description' in fields %}4{% else %}3{% endif %}" class="text-center py-4">
                            <div class="text-muted">
                                <i class="bi bi-database fs-1 d-block mb-2"></i>
                                Загрузка данных...
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
