{% if pagination and pagination.total_pages > 1 %}
<div class="d-flex justify-content-between align-items-center mt-4">
    <div class="text-muted">
        Показано {{ pagination.start_index }}–{{ pagination.end_index }} из {{ pagination.total_count }} записей
    </div>
    
    <nav aria-label="Page navigation">
        <ul class="pagination mb-0">
            <li class="page-item {% if not pagination.has_previous %}disabled{% endif %}">
                <a class="page-link" href="?page={{ pagination.previous_page }}" 
                   {% if not pagination.has_previous %}tabindex="-1" aria-disabled="true"{% endif %}>
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>

            {% for page in pagination.page_range %}
                <li class="page-item {% if page == pagination.current_page %}active{% endif %}">
                    <a class="page-link" href="?page={{ page }}">{{ page }}</a>
                </li>
            {% endfor %}

            <li class="page-item {% if not pagination.has_next %}disabled{% endif %}">
                <a class="page-link" href="?page={{ pagination.next_page }}" 
                   {% if not pagination.has_next %}tabindex="-1" aria-disabled="true"{% endif %}>
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
{% endif %}
