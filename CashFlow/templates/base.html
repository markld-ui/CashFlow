<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Управление ДДС{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-cash-coin me-2"></i>CashFlow Manager
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/" id="nav-transactions">
                        <i class="bi bi-list-ul me-1"></i>Транзакции
                    </a>
                    <a class="nav-link" href="/references/" id="nav-references">
                        <i class="bi bi-book me-1"></i>Справочники
                    </a>
                    <a class="nav-link" href="/admin/" target="_blank">
                        <i class="bi bi-gear me-1"></i>Админка
                    </a>
                    <a class="nav-link" href="/swagger/" target="_blank">
                        <i class="bi bi-code-slash me-1"></i>API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div id="loading" class="loading-overlay" style="display: none;">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                <p class="text-muted">Загрузка...</p>
            </div>
        </div>

        <div id="alerts-container"></div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-light border-top mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-primary">CashFlow Manager</h5>
                    <p class="text-muted">Система управления движением денежных средств</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted">© 2025 ДДС система</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
